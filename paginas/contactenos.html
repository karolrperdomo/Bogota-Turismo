<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctenos</title>
  <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../estilos/reset.css">
  <link rel="stylesheet" href="../estilos/style.css">
</head>
<body class="bodyContactenos">
  <header>
    <!-- ... (tu código HTML para la cabecera) ... -->
  </header>
  <main>
    <div class="formulario">
      <div class="tituloContactenos">Contáctenos</div>
      <form>
        <input type="text" id="nombre" required placeholder="Nombre">
        <input type="tel" id="telefono" required placeholder="Teléfono">
        <input type="email" id="correo" required placeholder="Correo Electrónico">
        <input type="text" id="asunto" required placeholder="Asunto">
        <textarea id="mensaje" required placeholder="Ingrese aquí su mensaje"></textarea>
        <input class="enviar" type="button" value="Enviar">
      </form>
    </div>
    <table class="mi-tabla">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Correo Electrónico</th>
          <th>Asunto</th>
          <th>Mensaje</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="datosGuardados">
        <!-- Aquí se mostrarán los datos guardados -->
      </tbody>
    </table>

  </main>
  <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/script.js"></script>

  
</body>
<footer class="copyRightContactenos">
  <p><b>Conéctate con nosotros</b></p>
  <br>
  <a href="https://www.facebook.com/" target="_blank"><img src="../imagenes/index/facebook.png" alt="Logo facebook"></a>
  <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D"
    target="_blank"><img src="../imagenes/index/twitter.png" alt="logo twitter"></a>
  <a href="https://www.instagram.com/" target="_blank"><img src="../imagenes/index/instragam.png"
      alt="logo instagram"></a>
  <p><b>Copyright © 2023 Bogotá Turismo. Todos los derechos reservados.</b></p>
</footer>
</html>
